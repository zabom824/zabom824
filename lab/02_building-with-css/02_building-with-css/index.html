<!DOCTYPE html>
<html>
	<head>
	<title>Building With CSS</title>
	<link rel="stylesheet" type="text/css" href="assets/css/styles.css">
	</head>

	<body>
		<header>
			<h1>El Barto Was Here</h1>
		</header>

		<nav>
			<ul>
				<li><a href="#one">One</a></li>
				<li><a href="#two">Two</a></li>

			</ul>

		<section>

		<section>
			<div id="a5">
				<div id="b1"></div>
			</div>
		</section>

			<div id="c2"></div>

	<footer>Goodbye!</footer>
